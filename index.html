<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit The Buzzer</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="app.js"></script>
</head>

<body>
    <div class="cookieBtn">
        <button id="buzzer">Push Here!</button>
        <p id="message"></p>
        <audio id="buttonSound" src="./audioFiles/victory-fanfare.wav"></audio>
    </div>
    <div class="cookieImages">
        <img id="sugarCookieImage" src="./Images/Sugar Cookie.webp" alt="sugarCookie" class="hiddenSugar" height="260px"
            width="260px">
        <img id="chocolateCookieImage" src="./Images/Chocolate Chip Cookie.jpeg" alt="chocolateChipCookie"
            class="hiddenChocolate" height="260px" width="260px">
        <img id="oatmealCookieImage" src="./Images/Oatmeal Cookie.webp" alt="oatmealCookie" class="hiddenOatmeal"
            height="260px" width="260px">
    </div>
</body>

</html>
